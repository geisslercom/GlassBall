<section data-ng-controller="GamesController">
    <div class="page-header">
        <h1>New Game</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="player">Gegner</label>
                    <div class="controls">
                      <select class="form-control" ng-model="opponent">
                          <option ng-value="key" ng-repeat="(key, value) in user">{{value.displayName}}</option>
                      </select>
                    </div>
                    <label class="control-label" for="maxPoints">Punkte zum Sieg</label>
                    <input class="form-control" type="number" ng-model="maxPoints"></input>
                    <label class="control-label" for="maxLength">Matchl√§nge (minuten)</label>
                    <input class="form-control" type="number" ng-model="maxLength"></input>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
